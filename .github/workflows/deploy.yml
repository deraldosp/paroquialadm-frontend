name: Vue Web App

on:
  push:
    branches:
      - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: AzureStaticWebApp@0
    inputs:
      app_location: "./" 
      api_location: "api"
      output_location: "dist"
    env:
      azure_static_web_apps_api_token: ${{secrets.AZURE_WEB_TOKEN}}

